<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Controle Financeiro</h1>

  <div class="section">
    <h2>Entrada</h2>
    <input type="number" id="entrada" placeholder="Valor da entrada">
    <button onclick="adicionarEntrada()">Adicionar</button>
  </div>

  <div class="section">
    <h2>Gasto</h2>
    <input type="number" id="gasto" placeholder="Valor do gasto">
    <input type="text" id="descricao" placeholder="Descrição">
    <button onclick="adicionarGasto()">Adicionar</button>
  </div>

  <div class="section">
    <h2>Fechamento do Mês</h2>
    <button onclick="fechamentoMes()">Fechar</button>
    <div id="distribuicao"></div>
  </div>

  <div class="section">
    <h2>Resumo</h2>
    <p>Saldo: R$ <span id="saldo">0</span></p>
    <div id="gastos"></div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
